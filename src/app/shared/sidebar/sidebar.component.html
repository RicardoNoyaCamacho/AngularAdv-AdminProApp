<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
          >
            <img [src]="usuario.imagenUrl" alt="user" />
            <span class="hide-menu">
              {{ usuario.nombre | slice: 0:15
              }}{{ usuario.nombre.length > 15 ? "..." : "" }}
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li>
              <a routerLink="./perfil" routerLinkActive="active">My Profile </a>
            </li>
            <li><a routerLink="account-settings">Account Setting</a></li>
            <li>
              <a (click)="logout()" class="cursor"> Logout</a>
            </li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>

        <li *ngFor="let item of sidebarService.menu">
          <a
            class="has-arrow waves-effect waves-dark"
            href="#"
            aria-expanded="false"
          >
            <i [class]="item.icono"></i>
            <span class="hide-menu">
              {{ item.titulo }}
              <span class="label label-rouded label-themecolor pull-right">
                {{ item.submenu.length }}
              </span>
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let subMenuIte of item.submenu">
              <a
                [routerLink]="subMenuIte.url"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{ exact: true }"
              >
                {{ subMenuIte.titulo }}
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
